<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free V2ray Configurations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../manifest.json" />
    <meta
      name="keywords"
      content="vpn, v2ray, v2rayN, vmess, vless, developer, trojan, ss, ssr, hiddify"
    />
    <meta

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />

  <body class="dark-theme-variables">
    <div id="scroll-to-bottom" class="scroll-to-bottom bx-tada">
      <i class="bx bxs-chevron-down" style="font-size: x-large"></i>
    </div>

    <div id="container" class="container">
      <!-----------ASIDE------------->
      <aside>
        <div class="top">
          <div class="logo">
            <h2><span class="typo-logo">V2ray</span>Configs</h2>
          </div>
          <div class="close" id="close-btn">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <!----------SIDEBAR---------->
        <div class="sidebar">
          <a
            style="position: fixed; bottom: 20px; left: 15px"
            href="https://github.com/MatinGhanbari/v2ray-configs"
            target="_blank"
          >
            <i class="bx bxl-github"></i>
            <h3>Github Repo&nbsp;&nbsp;<i class="bx bx-link-external"></i></h3>
          </a>

          <br />

          <a href="../index.html">
            <i class="bx bx-radio-circle"></i>
            <h3>All Configs</h3>
          </a>

          <a href="#" class="active">
            <i class="bx bxs-diamond"></i>
            <h3>Super Sub</h3>
          </a>

          <a href="subs.html">
            <i class="bx bx-list-plus"></i>
            <h3>Sub links</h3>

          <a href="vmess.html">

          </a>

          <a href="trojan.html">

          </a>

          <a href="ss.html">
            <i class="bx bx-radio-circle"></i>
            <h3>SS</h3>
          </a>
        </div>
      </aside>
      <!---------END OF ASIDE--------->

      <!------------MIDDLE ------------>
      <main>
        <!----------TOP -------->
        <h2>
          <i class="bx bx-link bx-flashing"></i>&nbsp;&nbsp;Super Sub Configs
          <span class="total-count"></span>
          <span
            style="display: inline; font-style: normal; font-size: larger"
            class="primary"
            id="refresh-list"
            ><i id="refresh-i" class="bx bx-refresh"></i
          ></span>
        </h2>

        <!---------INSIGHTS------->
        <div class="recent-order">
          <div class="sub"></div>
        </div>

        <!-------------ORDERS------------>
        <div class="recent-order">
          <table>
            <!-------TABLE HEADING------->
            <thead>
              <tr>
                <!--------TABLE HEAD ROW---->
                <th>#</th>
                <th>Protocol</th>
                <th>Config</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <!-------TABLE BODY------->
            <tbody></tbody>
          </table>
          <span
            ><div id="show_all" class="show-all">
              <i class="bx bx-down-arrow-alt bx-fade-down"></i>&nbsp;&nbsp;Show

        </div>

      <!-------------END OF MIDDLE --------->

      <!---------RIGHT--------->
      <div class="right">
        <!--------TOP-->
        <div class="top">

        <!---------RECENT UPDATES------>

          <!------UPDATE BOX----->
          <div class="updates" style="padding-bottom: 0.5rem">

                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1200px-GitHub_Invertocat_Logo.svg.png"

              <div class="message">

          </div>
        </div>
        <!-------END OF RECENT UPDATES---->

        <div class="sales-analytics">

          <!----------ADD PRODUCTS------->
          <a

                <h3>+ Contribute</h3>
              </div>
            </div>
          </a>
        </div>
        <!------END OF SALES ANALYTICS------->
